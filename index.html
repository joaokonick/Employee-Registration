<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <title>CRUD</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Employee Registration</span>
            <button onclick="openModal()" id="new">Add</i></button>
        </div>


        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Occupation</th>
                        <th>Wage</th>
                        <th class="acao">Edit</th>
                        <th class="acao">Delet</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <form>
                <label for="a-nome">Name</label>
                <input type="text" id="m-name" required/>

                <label for="a-funcao">Ocupation</label>
                <input type="text" id="m-occupation" required/>

                <label for="m-salario">Wage</label>
                <input type="number" id="m-wage" required/>
                  <button id="btnSalvar">Save</button>

            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
